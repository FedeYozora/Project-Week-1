<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/cssPage2.css" />
    <script src="./scriptQuiz.js"></script>
    <script src="./scriptResults.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="firstBox">
      <div>
        <div class="firstImage">
          <img src="./assets/epicode_logo.png" alt="" />
        </div>
        <div id="countdown">
          <div id="countdown-number"></div>
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle
              class="donut-hole"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="#fff"
            ></circle>
            <circle
              class="donut-ring"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#00ffff"
              stroke-width="4"
            ></circle>

            <circle
              class="donut-segment"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#99699d"
              stroke-width="4"
            ></circle>
            <g class="chart-text">
              <text x="50%" y="30%" class="timer-label-upper">Seconds</text>
              <text x="50%" y="50%" id="countdown-number"></text>
              <text x="50%" y="65%" class="timer-label-lower">Remaining</text>
            </g>
          </svg>
        </div>
      </div>
    </header>
    <main class="contenitore2">
      <div class="firstParagraphs">
        <h1>
          <span style="font-weight: lighter" id="questionArea"></span>
        </h1>
      </div>
      <div id="buttonRow"></div>
      <button id="nextQuestion" class="invisible"></button>
    </main>
    <footer>
      <div id="footer">
        <h3 id="questionCount"></h3>
      </div>
    </footer>
  </body>
</html>
