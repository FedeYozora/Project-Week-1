<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./scriptResults.js"></script>
    <script src="./scriptQuiz.js"></script>
    <link rel="stylesheet" href="./assets/css/cssPage3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header>
        <img src="./assets/epicode_logo.png" alt="Logo Epicode" />
      </header>
    </div>
    <div>
      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
    </div>
    <div style="text-align: center">
      <svg width="30%" height="30%" viewBox="0 0 42 42" class="donut">
        <circle
          class="donut-hole"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="#fff"
        ></circle>
        <circle
          class="donut-ring"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#00ffff"
          stroke-width="4.5"
        ></circle>

        <circle
          class="donut-segment"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#c2128d"
          stroke-width="4.5"
          stroke-dasharray="40 60"
          stroke-dashoffset="25"
        ></circle>

        <g class="chart-text">
          <text x="50%" y="25%" class="chart-label">Congratulations!</text>
          <text x="50%" y="30%" class="chart-label-colorChange">
            You passed the exam.
          </text>
          <text x="50%" y="40%" class="chart-label-1">
            We'll send you the certificate
          </text>
          <text x="50%" y="45%" class="chart-label-1">in few minutes.</text>
          <text x="50%" y="50%" class="chart-label-1">
            Check your email (including
          </text>
          <text x="50%" y="55%" class="chart-label-1">
            promotions / spam folder)
          </text>
        </g>
      </svg>
    </div>
    <div id="leftPosition">
      <h1 class="leftCorrect">Correct</h1>
      <h2 class="correctPerc">60%</h2>
      <h4 class="correctNumb">6/10 questions</h4>
    </div>
    <div id="rightPosition">
      <h1 class="rightIncorrect">Wrong</h1>
      <h2 class="incorrectPerc">40%</h2>
      <h4 class="incorrectNumb">4/10 questions</h4>
    </div>
    <footer>
      <a href="./indexPage4.html"
        ><div>
          <h2>RATE US</h2>
        </div></a
      >
    </footer>
  </body>
</html>
