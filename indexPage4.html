<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scriptFeeback.js" defer></script>
    <link rel="stylesheet" href="./assets/css/cssPage4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="./assets/Progetto/assets/epicode_logo.png"
          alt="Logo Epicode"
        />

        <div class="textBox">
          <h1>Tell us how it's going</h1>
          <h3>
            From 0 to 10 , how likely are you to recommend EPICODE to a friend
            or a colleague?
          </h3>
        </div>
        <div class="rating-box">
          <div class="stars">
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
            <i><img src="./assets/Progetto/assets/star.svg" alt="" /></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h3>Leave us an open feedback on your experience so far</h3>
      <form onsubmit="alert('Thanks for your feedback!');">
        <input
          type="text"
          placeholder="Write your comment here"
          id="textArea"
          required
        />
        <input type="submit" name="submitIt" id="submitForm" value="Submit" />
      </form>
    </main>
    <footer>
      <div class="button" style="display: inline-block">
        <button id="myButton" onclick="redirectToPage()">
          <a href="https://epicode.com">MORE INFO</a>
        </button>
      </div>
    </footer>
  </body>
</html>
